<mat-card class="card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
    <mat-card-subtitle>Enter your credentials to log into the i3HL API dashboard</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="/assets/i3hl-logo.png" alt="i3HL logo" class="logo">

  <mat-card-content>
    <form [formGroup]="loginForm" class="content-container">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <div class="actions-container">
      <button mat-raised-button color="accent" [routerLink]="['../register']">Register An Account</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">Log In</button>
    </div>
  </mat-card-actions>
</mat-card>
