<h2 class="title">Manage Updates</h2>

<div class="table-container">

  <h3>
    <span style="margin-right: 8px;">Auto Update: Every day at</span>
    <mat-form-field appearance="fill" style="margin-right: 8px;">
      <mat-label>Time</mat-label>
      <mat-select [(value)]="timeOfDaySelected">
        <mat-option *ngFor="let timeOfDay of dayTimes" [value]="timeOfDay">
          {{timeOfDay}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </h3>

  <h3>
    <span style="margin-right: 8px;">Time Zone:</span>
    <mat-form-field appearance="fill" style="margin-right: 8px;">
      <mat-label>Time Zone</mat-label>
      <mat-select [(value)]="timeZoneSelected">
        <mat-option *ngFor="let zone of timeZones" [value]="zone">
          {{zone}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </h3>

  <button mat-raised-button color="primary" aria-label="Save settings" style="margin-bottom: 24px;"
    [disabled]="loadedSettings.timeOfDay === timeOfDaySelected && loadedSettings.timeZone === timeZoneSelected"
    (click)="saveSettings()">
    SAVE SETTINGS
  </button>

  <button mat-raised-button color="primary" aria-label="Update now" [disabled]="updating" (click)="update()">
    <img src="/assets/loading.svg" alt="Loading icon" style="height: 25px; width: auto;" *ngIf="updating">
    UPDATE DATA SETS NOW
  </button>

</div>
